<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>City Taxi</title>
</head>

<body>
    <main>
        <div class="overlay">
            <div class="header text-center">
                <h1>Book a City Taxi to Your Destination in Town</h1>
                <p>Choose from a range of categories and price</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form p-4 pb-5">
                            <div class="form-head text-center">
                                <span class="bg-warning py-1 px-2 fw-bold rounded-pill">City Taxi</span>
                                <h5 class="mt-4">Your Everyday Travel Partener</h5>
                                <p>AC Cabs for point to point travel</p>
                            </div>
                            <form id="form">
                                <div class="row mb-3">
                                    <label for="pickup" class="col-sm-2 col-form-label">Pickup</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="pickup" id="pickup" placeholder="Current Location">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="drop" class="col-sm-2 col-form-label">Drop</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="drop" id="drop" placeholder="Enter drop for ride estimate">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="cab_type" class="col-sm-2 col-form-label">Cab Type</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="cab_type">
                                          <option value="0">Dropdown to select Cab Type</option>
                                          <option value="1">CedMicro</option>
                                          <option value="2">CedMini</option>
                                          <option value="3">CedRoyal</option>
                                          <option value="4">CedSUV</option>
                                      </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="luggage" class="col-sm-2 col-form-label">Luggage</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="luggage" name="luggage" placeholder="Enter Weight in KG">
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-warning" name="submit" type="submit">Calculate Fare</button>
                                </div>
                            </form>
                            <div class="result pt-3"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="img">
                            <img src="https://www.pngarts.com/files/4/Taxi-PNG-Background-Image.png" alt="Taxi" class="img-fluid">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script src="script.js"></script>
</body>

</html>
